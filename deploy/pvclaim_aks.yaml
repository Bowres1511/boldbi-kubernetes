apiVersion: v1
kind: Secret
metadata:
  name: bold-azure-secret
  namespace: bold-services
type: Opaque
data:
  azurestorageaccountname: <base64_azurestorageaccountname>
  azurestorageaccountkey: <base64_azurestorageaccountkey>
---
apiVersion: v1
kind: PersistentVolume
metadata:
 name: bold-fileserver
 namespace: bold-services
spec:
 capacity:
   storage: 3Gi
 accessModes:
 - ReadWriteMany
 persistentVolumeReclaimPolicy: Retain
 storageClassName: azurefile
 azureFile:
   secretName: bold-azure-secret
   shareName: <file_share_name>
   readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: bold-fileserver-claim
 namespace: bold-services
spec:
 accessModes:
 - ReadWriteMany
 storageClassName: azurefile
 volumeName: bold-fileserver
 resources:
   requests:
     storage: 3Gi